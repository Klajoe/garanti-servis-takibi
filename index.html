<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HP Servis Takip | Canlƒ± Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
        .sidebar { background: #007bb5; color: white; min-height: 100vh; position: fixed; width: 260px; z-index: 100; }
        .main-content { margin-left: 260px; padding: 40px; }
        .nav-link { color: rgba(255,255,255,0.8); margin-bottom: 12px; transition: 0.3s; }
        .nav-link:hover, .nav-link.active { color: white; background: rgba(255,255,255,0.15); border-radius: 8px; }
        .card-stat { border: none; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .table-card { border-radius: 15px; border: none; box-shadow: 0 5px 20px rgba(0,0,0,0.05); overflow: hidden; }
        #loadingSpinner { display: block; margin: 50px auto; }
    </style>
</head>
<body>

<div class="sidebar d-flex flex-column p-4">
    <h3 class="text-center py-3 fw-bold border-bottom border-white border-opacity-25 mb-4">HP Servis</h3>
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item"><a href="index.html" class="nav-link active">üè† Ortak Dashboard</a></li>
        <li class="nav-item"><a href="yeni-kayit.html" class="nav-link">‚ûï Yeni Kayƒ±t Ekle</a></li>
    </ul>
    <div class="mt-auto">
        <button onclick="excelIndir()" class="btn btn-success w-100 fw-bold py-2 shadow">üìä Excel Olarak ƒ∞ndir</button>
    </div>
</div>

<div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold text-dark">Canlƒ± Servis Takip Listesi</h2>
        <button onclick="verileriYukle()" class="btn btn-sm btn-outline-secondary">üîÑ Verileri Yenile</button>
    </div>

    <div class="row mb-5 text-center">
        <div class="col-md-4">
            <div class="card card-stat p-3 border-start border-primary border-5">
                <small class="text-muted fw-bold">TOPLAM KAYIT</small>
                <h3 id="statTotal" class="fw-bold mb-0">...</h3>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card card-stat p-3 border-start border-warning border-5">
                <small class="text-muted fw-bold">BEKLEYEN</small>
                <h3 id="statPending" class="fw-bold mb-0">...</h3>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card card-stat p-3 border-start border-success border-5">
                <small class="text-muted fw-bold">TAMAMLANAN</small>
                <h3 id="statDone" class="fw-bold mb-0">...</h3>
            </div>
        </div>
    </div>

    <div class="card table-card">
        <div id="loadingSpinner" class="spinner-border text-primary" role="status"></div>
        <table class="table table-hover align-middle mb-0" id="data-table" style="display:none;">
            <thead class="table-light">
                <tr>
                    <th class="ps-4">Tarih</th>
                    <th>Case ID</th>
                    <th>Cihaz / Seri No</th>
                    <th>Kullanƒ±cƒ±</th>
                    <th>Durum</th>
                </tr>
            </thead>
            <tbody id="ticketList"></tbody>
        </table>
    </div>
</div>

<script>
   
    const SHEETDB_URL = 'https://sheetdb.io/api/v1/f3656l8xl3ghe';

    async function verileriYukle() {
        document.getElementById('loadingSpinner').style.display = 'block';
        document.getElementById('data-table').style.display = 'none';

        try {
            const response = await fetch(SHEETDB_URL);
            const data = await response.json();
            
            const listBody = document.getElementById('ticketList');
            listBody.innerHTML = '';
            
            let pending = 0; let done = 0;

            data.forEach(item => {
                if(item.status === 'Tamamlandƒ±') done++; else pending++;
                
                listBody.innerHTML += `
                    <tr>
                        <td class="ps-4 text-muted">${item.date}</td>
                        <td class="fw-bold text-primary">${item.caseId}</td>
                        <td>${item.model} <br><small class="text-muted">S/N: ${item.sn}</small></td>
                        <td>${item.user}</td>
                        <td><span class="badge ${item.status === 'Tamamlandƒ±' ? 'bg-success' : 'bg-warning text-dark'}">${item.status}</span></td>
                    </tr>`;
            });

            document.getElementById('statTotal').innerText = data.length;
            document.getElementById('statPending').innerText = pending;
            document.getElementById('statDone').innerText = done;
            
            document.getElementById('loadingSpinner').style.display = 'none';
            document.getElementById('data-table').style.display = 'table';

        } catch (error) {
            alert("Veriler √ßekilemedi! API URL'nizi kontrol edin.");
        }
    }

    function excelIndir() {
        const table = document.getElementById("data-table");
        const url = 'data:application/vnd.ms-excel;charset=utf-8,' + encodeURIComponent(table.outerHTML);
        const link = document.createElement("a");
        link.href = url;
        link.download = "Servis_Raporu.xls";
        link.click();
    }

    window.onload = verileriYukle;
</script>
</body>
</html>
