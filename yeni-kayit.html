<script>

    function verileriGetir() {

    }

    function verileriKaydet(data) {
        localStorage.setItem(DATA_KEY, JSON.stringify(data));
    }

    document.getElementById('sheetForm').addEventListener("submit", e => {

        const btn = document.getElementById('saveBtn');
